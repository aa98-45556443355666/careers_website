<h4>Application Form</h4>
<form action='/job/{{job['id']}}/apply' method='post'>
  <div class='mb-2'>
    <label>Full Name</label><br>
    <input type="text" name="full_name" placeholder="Enter your full name" required>
  </div>
  <div class='mb-2' >
    <label>Email ID</label><br>
    <input type="email" name="email" placeholder="Enter your email" required>
  </div>
  <div class='mb-2'>
    <label>LinkedIn ID</label><br>
    <input type="text" name="linkedin" placeholder="Enter your LinkedIn ID">
  </div>
  <div class='mb-2'>
    <label>Education</label><br>
    <textarea  name="education"></textarea>
  </div>
  <div class='mb-2'>
    <label>Work Experience</label><br>
    <textarea  name="work_experience"></textarea>
  </div>
  <div class='mb-2' >
    <label>CV Link</label><br>
    <input type="text" name="cv_link" required>
  </div>

  <input type='submit' value='Submit'>
</form>
